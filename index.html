<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Klerde</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="map"></div>
        <div id="center">&times;</div>
        <div id="nexrad-animate">
            <div class="horizontal-separator"></div>
            <input 
                id="nexrad-animation-toggle" 
                type="checkbox">
            <span>Animate</span>
            <button id="nexrad-animation-play-pause-button">
                <div id="nexrad-animation-play-pause-button-text" class="rotate-90">=</div>
            </button>
            <div id="nexrad-animation-timestamp"></div>
            <div class="nexrad-animation-time-slider-container">
                <input 
                    id="nexrad-animation-time-slider"
                    type="range"
                    min="1"
                    max="100"
                    value="50"
                >
            </div>
        </div>
        <!-- <div id="elevation-profile">
        </div> -->
        <div id="drop-coords">

            <button
            id="drop-coords-button"
            title="Drop waypoint at centered coordinates"
        >
        <span class="drop-char gt">></span>
        <span class="drop-char bar">|</span>
        <span class="drop-char x rotate-90">X</span>
        </button>
        </div>
        <div id="go-to-coords">
            <input 
                id="latitude-input" 
                min="-90"
                max="90"
                step="any"
                type="number"
                placeholder="Latitude"
                (onchange)>
            <input 
                id="longitude-input" 
                min="-180"
                max="180"
                step="any"
                placeholder="Longitude"
                type="number">
            <button
                id="go-button"
                title="Go to coordinates"
                disabled
            >
                >
            </button>
        </div>
        <div id="zoom-control">
            <div id="zoom-level-text"></div>
            <button id="zoom-in-button"  class="zoom-button in" title="Zoom in">+</button>
            <div id="zoom-slider-container">
                <input 
                id="zoom-slider"
                class="rotate-neg-90"
                type="range"
                min="4"
                max="20"
                value="50"
                >
            </div>
            <button id="zoom-out-button" class="zoom-button out" title="Zoom out">-</button>
        </div>
        <div id="view-summary">
            <table>
                <tbody>
                    <tr>
                        <td>Latitude</td>
                        <td id="latitude-view"></td>
                    </tr>
                    <tr>
                        <td>Longitude</td>
                        <td id="longitude-view"></td>
                    </tr>
                    <tr>
                        <td>Elevation</td>
                        <td id="elevation-view"></td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td>Northern Bound</td>
                        <td id="northern-bound-view"></td>
                    </tr>
                    <tr>
                        <td>Southern Bound</td>
                        <td id="southern-bound-view"></td>
                    </tr>
                    <tr>
                        <td>Eastern Bound</td>
                        <td id="eastern-bound-view"></td>
                    </tr>
                    <tr>
                        <td>Western Bound</td>
                        <td id="western-bound-view"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script src="dist/klerde.js"></script>
    <link rel="stylesheet" href="dist/klerde.css" />

</html>
