<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Klerde</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="map"></div>
        <div id="center">&times;</div>
        <div id="nexrad-animate">
            <input 
                id="nexrad-animation-toggle" 
                type="checkbox">
            <span>Animate</span>
            <span id="nexrad-animation-play-pause">= &#9650; </span>
            <span id="nexrad-animation-timestamp"></span>
            <div class="nexrad-animation-time-slider-container">
                <input 
                    type="range"
                    min="1"
                    max="100"
                    value="50"
                    id="nexrad-animation-time-slider">
            </div>
        </div>
        <div id="go-to-coords">
            <input 
                id="latitude-input" 
                min="-90"
                max="90"
                step="any"
                type="number"
                (onchange)>
            <input 
                id="longitude-input" 
                min="-180"
                max="180"
                step="any"
                type="number">
            <button
                id="go-button"
                disabled
            >
                >
            </button>
        </div>
        <div id="view-summary">
            <table>
                <tbody>
                    <tr>
                        <td>Latitude</td>
                        <td id="latitude-view"></td>
                    </tr>
                    <tr>
                        <td>Longitude</td>
                        <td id="longitude-view"></td>
                    </tr>
                    <tr>
                        <td>Elevation</td>
                        <td id="elevation-view"></td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td>Northern Bound</td>
                        <td id="northern-bound-view"></td>
                    </tr>
                    <tr>
                        <td>Southern Bound</td>
                        <td id="southern-bound-view"></td>
                    </tr>
                    <tr>
                        <td>Eastern Bound</td>
                        <td id="eastern-bound-view"></td>
                    </tr>
                    <tr>
                        <td>Western Bound</td>
                        <td id="western-bound-view"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script src="dist/klerde.js"></script>
    <link rel="stylesheet" href="dist/styles.css" />

</html>
